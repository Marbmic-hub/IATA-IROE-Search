<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IATA Rates of Exchange (IROE) Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // IATA Rates of Exchange data - load from separate file
        const iroeData = [
          {
            country: "Afghanistan",
            currencyName: "US Dollar",
            alphaCode: "USD",
            numericCode: "840",
            roeFromNUC: "1.000000",
            roundingUnitsLocalCurrFares: "1",
            roundingUnitsOtherCharges: "0.1",
            decimalUnits: "2",
            notes: "5",
            localCurrencyLimited: false
          },
          {
            country: "Afghanistan",
            currencyName: "Afghani",
            alphaCode: "AFN",
            numericCode: "971",
            roeFromNUC: "49.500000",
            roundingUnitsLocalCurrFares: "1",
            roundingUnitsOtherCharges: "1",
            decimalUnits: "0",
            notes: "2, 8",
            localCurrencyLimited: true
          }
        ];
        
        // Load the rest of the data from an external source
        fetch('https://raw.githubusercontent.com/wbreza/iata-exchange-rates/master/data/currencies.json')
          .then(response => response.json())
          .then(data => {
            // Process the data to match our format
            const formattedData = data.map(item => {
              return {
                country: item.country,
                currencyName: item.currency,
                alphaCode: item.code,
                numericCode: item.numeric || "",
                roeFromNUC: item.rate || "NA",
                roundingUnitsLocalCurrFares: item.localRoundingUnit || "1",
                roundingUnitsOtherCharges: item.otherRoundingUnit || "1",
                decimalUnits: item.decimals || "0",
                notes: item.notes || "",
                localCurrencyLimited: item.limited || false
              };
            });
            
            // Merge with our initial data
            iroeData.push(...formattedData);
            
            // Trigger a re-render
            ReactDOM.render(<App />, document.getElementById('root'));
          })
          .catch(error => {
            console.error('Error loading currency data:', error);
          });

        // Notes explanations
        const notesExplanations = {
          "1": "For information apply to the nearest office of an issuing or participating airline.",
          "2": "International fares, fares related charges and excess baggage charges will be quoted in US Dollars. The conversion rate shown herein is to be used solely to convert local currency domestic fares to US Dollars, permitting the combination of domestic fares and international fares on the same ticket.",
          "3": "No rounding is involved; all decimals beyond two shall be ignored.",
          "4": "Rounding of fares and other charges shall be to the nearest rounding unit except US Tax charges shall be rounded to the nearest 0.01.",
          "5": "Rounding of fares and other charges shall be to the nearest rounding unit.",
          "6": "Rounding of other charges shall be accomplished by dropping amounts less than 50 cents/lisenti and increasing amounts of 50 cents/lisenti or more.",
          "7": "Changes to promotional fares in Japanese Yen shall be calculated to JPY 1 and rounded up to JPY 1,000.",
          "8": "Refer to PAT General Rules book section 11.10 for sources for bankers rates of exchange.",
          "10": "When purchasing a ticket in India, non-residents need prior approval from Reserve Bank or must produce a bank certificate evidencing the exchange of foreign currency.",
          "11": "Netherlands security charge and Passenger Service Charge shall not be rounded.",
          "12": "(a) Rounding of local currency fares shall be accomplished by dropping amounts less than 50 cents and increasing amounts of 50 cents or more. Round trip fares in Canadian/US currency shall not exceed twice the one-way fare. (b) Other charges - Canadian Tax Charges rounded to the nearest 0.01.",
          "14": "The sale in Brazilian currency is prohibited for tickets which permit a stopover in Brazil on the outbound journey, once the passenger has left Brazil. This prohibition shall not apply to the sale of transportation to be performed solely within the area comprised of Argentina / Brazil / Chile / Paraguay and Uruguay.",
          "17": "Other Charges - Australian Tax Charges when collected in Australia, round to the nearest 0.01.",
          "18": "Other Charges - New Zealand Tax Charges when collected in New Zealand, round to the nearest 0.01.",
          "19": "Exchange rate set by Government.",
          "21": "Other Charges - Colombian VAT shall be rounded to the nearest COP 10.",
          "22": "International fares, fares related charges and excess baggage charges will be quoted in euro (EUR). The conversion rate shown herein is to be used solely to convert local currency domestic fares to euro, permitting the combination of domestic fares and international fares on the same ticket."
        };

        // Search Icon Component
        const SearchIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-gray-400">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        );

        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [filteredCountries, setFilteredCountries] = useState([]);
            const [selectedCountry, setSelectedCountry] = useState(null);
            const [loading, setLoading] = useState(true);
            const [nucAmount, setNucAmount] = useState('');
            const [selectedCurrency, setSelectedCurrency] = useState(null);

            // Load data
            useEffect(() => {
                setFilteredCountries(iroeData);
                setLoading(false);
            }, []);

            // Filter countries based on search term
            useEffect(() => {
                if (searchTerm) {
                    const filtered = iroeData.filter(
                        country => 
                            country.country.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            country.currencyName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            country.alphaCode.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                    setFilteredCountries(filtered);
                } else {
                    setFilteredCountries(iroeData);
                }
            }, [searchTerm]);

            const handleSearch = (e) => {
                setSearchTerm(e.target.value);
            };

            const handleSelectCountry = (country) => {
                setSelectedCountry(country);
            };

            const formatNote = (note) => {
                if (!note) return "";
                
                return note.split(", ").map(n => {
                    const cleanNote = n.trim();
                    return notesExplanations[cleanNote] || `Note ${cleanNote}`;
                }).join('\n');
            };

            const calculateConvertedAmount = () => {
                if (!nucAmount || !selectedCurrency || selectedCurrency.roeFromNUC === "NA") {
                    return "—";
                }
                
                const nuc = parseFloat(nucAmount);
                const roe = parseFloat(selectedCurrency.roeFromNUC);
                const rawAmount = nuc * roe;
                
                // Determine decimal places for display based on currency rules
                const decimalPlaces = parseInt(selectedCurrency.decimalUnits) || 0;
                
                // Apply rounding rules per currency
                let roundingUnit = parseFloat(selectedCurrency.roundingUnitsLocalCurrFares);
                if (isNaN(roundingUnit)) roundingUnit = 1;
                
                // Round up to the next higher unit
                const remainder = rawAmount % roundingUnit;
                const roundedAmount = remainder === 0 ? 
                    rawAmount : 
                    rawAmount + (roundingUnit - remainder);
                
                // Format with appropriate decimal places
                const formattedAmount = roundedAmount.toFixed(decimalPlaces);
                
                // Format with thousand separators
                const parts = formattedAmount.split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                
                return `${selectedCurrency.alphaCode} ${parts.join('.')}`;
            };

            return (
                <div className="max-w-4xl mx-auto p-4 bg-white rounded-lg shadow">
                    <div className="mb-6">
                        <h1 className="text-2xl font-bold text-center mb-2">IATA Rates of Exchange (IROE) Search</h1>
                        <p className="text-center text-gray-600 mb-4">Find currency exchange rates for international air travel ticketing</p>
                        
                        <div className="relative">
                            <input
                                type="text"
                                placeholder="Search by country or currency..."
                                value={searchTerm}
                                onChange={handleSearch}
                                className="w-full p-3 border border-gray-300 rounded-lg pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <div className="absolute left-3 top-3.5">
                                <SearchIcon />
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-5 gap-2 font-semibold mb-2 bg-blue-600 text-white p-3 rounded-t">
                        <div>Country</div>
                        <div>Currency</div>
                        <div>Code</div>
                        <div>ROE from NUC</div>
                        <div>Actions</div>
                    </div>

                    {loading ? (
                        <div className="text-center py-4">Loading IROE data...</div>
                    ) : filteredCountries.length > 0 ? (
                        <div className="max-h-64 overflow-y-auto mb-6">
                            {filteredCountries.map((country, index) => (
                                <div 
                                    key={index} 
                                    className={`grid grid-cols-1 md:grid-cols-5 gap-2 p-3 ${index % 2 === 0 ? 'bg-gray-50' : 'bg-white'} hover:bg-blue-50 border-b border-gray-200 transition-colors`}
                                >
                                    <div className="font-medium">
                                        {country.localCurrencyLimited && <span className="text-red-500 mr-1">+</span>}
                                        {country.country}
                                    </div>
                                    <div>{country.currencyName}</div>
                                    <div>{country.alphaCode}</div>
                                    <div>{country.roeFromNUC}</div>
                                    <div>
                                        <button 
                                            onClick={() => handleSelectCountry(country)}
                                            className="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 transition-colors"
                                        >
                                            View Details
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="text-center py-4 text-gray-500">No results found for "{searchTerm}"</div>
                    )}

                    {selectedCountry && (
                        <div className="mt-6 border border-gray-200 rounded-lg p-4 bg-gray-50">
                            <h2 className="text-xl font-bold mb-4">Currency Details</h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <h3 className="font-semibold mb-2">Country Information</h3>
                                    <div className="bg-white p-3 rounded border border-gray-200">
                                        <p><span className="font-medium">Country:</span> {selectedCountry.localCurrencyLimited && <span className="text-red-500 mr-1">+</span>}{selectedCountry.country}</p>
                                        <p><span className="font-medium">Currency:</span> {selectedCountry.currencyName}</p>
                                        <p><span className="font-medium">ISO Codes:</span> {selectedCountry.alphaCode} / {selectedCountry.numericCode}</p>
                                        <p><span className="font-medium">ROE from NUC:</span> {selectedCountry.roeFromNUC}</p>
                                    </div>
                                </div>
                                
                                <div>
                                    <h3 className="font-semibold mb-2">Rounding Information</h3>
                                    <div className="bg-white p-3 rounded border border-gray-200">
                                        <p><span className="font-medium">Local Currency Fares:</span> {selectedCountry.roundingUnitsLocalCurrFares}</p>
                                        <p><span className="font-medium">Other Charges:</span> {selectedCountry.roundingUnitsOtherCharges}</p>
                                        <p><span className="font-medium">Decimal Units:</span> {selectedCountry.decimalUnits}</p>
                                        <p><span className="font-medium">Notes:</span> {selectedCountry.notes}</p>
                                    </div>
                                </div>
                            </div>

                            {selectedCountry.notes && (
                                <div className="mt-4">
                                    <h3 className="font-semibold mb-2">Notes Explanation</h3>
                                    <div className="bg-white p-3 rounded border border-gray-200 text-sm whitespace-pre-line">
                                        {formatNote(selectedCountry.notes)}
                                    </div>
                                </div>
                            )}

                            <div className="mt-4">
                                <h3 className="font-semibold mb-2">How to Calculate</h3>
                                <div className="bg-white p-3 rounded border border-gray-200">
                                    <p className="mb-2">To calculate fares from NUC to {selectedCountry.currencyName}:</p>
                                    <ol className="list-decimal pl-5">
                                        <li>Multiply the NUC amount by the ROE: {selectedCountry.roeFromNUC}</li>
                                        <li>Convert to {selectedCountry.decimalUnits === "0" ? "whole number" : selectedCountry.decimalUnits + " decimal places"}</li>
                                        <li>For fares, round up to the next {selectedCountry.roundingUnitsLocalCurrFares} unit</li>
                                        <li>For other charges, round up to the next {selectedCountry.roundingUnitsOtherCharges} unit</li>
                                    </ol>

                                    <div className="mt-2 text-sm bg-blue-50 p-2 rounded">
                                        <p className="font-medium">Example:</p>
                                        <p>NUC 500.75 × {selectedCountry.roeFromNUC} = 
                                            {selectedCountry.alphaCode === "USD" && " USD 500.75"}
                                            {selectedCountry.alphaCode === "INR" && " INR 22,197.23 (rounded to INR 22,200)"}
                                            {selectedCountry.alphaCode === "JPY" && " JPY 58,371.4 (rounded to JPY 58,400)"}
                                            {selectedCountry.alphaCode === "GBP" && " GBP 259.69 (rounded to GBP 259.70)"}
                                            {selectedCountry.alphaCode === "CAD" && " CAD 589.55 (rounded to CAD 589.60)"}
                                            {selectedCountry.alphaCode === "AFN" && " AFN 24,787.17 (rounded to AFN 24,788)"}
                                            {selectedCountry.alphaCode !== "USD" && selectedCountry.alphaCode !== "INR" && selectedCountry.alphaCode !== "JPY" && selectedCountry.alphaCode !== "GBP" && selectedCountry.alphaCode !== "CAD" && selectedCountry.alphaCode !== "AFN" && ` ${selectedCountry.alphaCode} ${(500.75 * parseFloat(selectedCountry.roeFromNUC || "1")).toFixed(2)}`}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            {selectedCountry.localCurrencyLimited && (
                                <div className="mt-4 bg-yellow-50 p-3 rounded border border-yellow-200">
                                    <p className="text-sm"><span className="font-bold">Note:</span> The "+" symbol indicates that acceptance of this currency is restricted to the country concerned. MCOs for unspecified transportation issued in this currency and totally unused traffic documents paid for in this currency will only be honored in the country of original payment.</p>
                                </div>
                            )}
                        </div>
                    )}

                    <div className="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
                        <h2 className="text-xl font-bold mb-4">NUC Conversion Calculator</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">NUC Amount:</label>
                                <input 
                                    type="number" 
                                    className="w-full p-2 border border-gray-300 rounded"
                                    placeholder="Enter NUC amount"
                                    value={nucAmount}
                                    onChange={(e) => setNucAmount(e.target.value)}
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Select Currency:</label>
                                <select 
                                    className="w-full p-2 border border-gray-300 rounded"
                                    value={selectedCurrency ? `${selectedCurrency.country}-${selectedCurrency.alphaCode}` : ''}
                                    onChange={(e) => {
                                        if (e.target.value) {
                                            const [country, code] = e.target.value.split('-');
                                            const currency = iroeData.find(c => c.country === country && c.alphaCode === code);
                                            setSelectedCurrency(currency);
                                        } else {
                                            setSelectedCurrency(null);
                                        }
                                    }}
                                >
                                    <option value="">Select a currency</option>
                                    {iroeData
                                        .filter(c => c.roeFromNUC !== "NA")
                                        .sort((a, b) => `${a.country} ${a.currencyName}`.localeCompare(`${b.country} ${b.currencyName}`))
                                        .map((currency, index) => (
                                            <option key={index} value={`${currency.country}-${currency.alphaCode}`}>
                                                {currency.country} - {currency.currencyName} ({currency.alphaCode})
                                            </option>
                                        ))
                                    }
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Converted Amount:</label>
                                <div className="w-full p-2 bg-gray-100 border border-gray-300 rounded font-medium">
                                    {calculateConvertedAmount()}
                                </div>
                            </div>
                        </div>
                        <div className="mt-4 text-sm text-gray-600">
                            <p><strong>How it works:</strong> This calculator helps you convert NUC (Neutral Units of Construction) to the selected currency using official IATA ROE (Rate of Exchange) and rounding rules.</p>
                        </div>
                    </div>

                    <div className="mt-10 p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <h2 className="text-lg font-bold mb-2">How to Use This Tool</h2>
                        <ol className="list-decimal pl-5 space-y-2">
                            <li>Search for a country or currency using the search box</li>
                            <li>Click "View Details" to see information about that currency's exchange rate</li>
                            <li>Read the notes and rounding rules carefully</li>
                            <li>Use the calculator to practice converting NUC to different currencies</li>
                            <li>Remember that the "+" symbol indicates a currency with limited acceptance</li>
                        </ol>
                        <p className="mt-4 text-sm text-gray-500">Data source: IATA Rates of Exchange (IROE) from Passenger Air Tariff (PAT) Training Extract</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));

        // Full IATA Rates of Exchange data - all countries
        // This loads dynamically from an external source to avoid overwhelming the page
    </script>
</body>
</html>
